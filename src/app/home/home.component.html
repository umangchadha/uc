<top-menu [userinfo]="users[0]" (ondrawerclick)="ondrawerclick($event)"></top-menu>
<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" [(opened)]="shouldRun">            
          Sidenav content
        
        </mat-sidenav>
      <mat-sidenav-content>
            <div class="col-md-6 col-md-offset-3">
                    <h1>Home</h1>
                    <p>You're logged in with JWT!!</p>
                    <div>
                        Users from secure api end point:
                        <ul>
                            <li *ngFor="let user of users">{{user.firstName}} {{user.lastName}}</li>
                        </ul>
                    </div>
                    <p><a [routerLink]="['/login']">Logout</a></p>
                </div>
                
      </mat-sidenav-content>
    </mat-sidenav-container>
